<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <link rel="stylesheet" href="fontawesome-free-5.7.1-web/css/all.css">
    <script defer src="fontawesome-free-5.7.1-web/js/all.js"></script>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
        background:#E5F9FF  ;
    }

    #editor1 {
        margin: 0;
        position: absolute;
        top: 50px;
        bottom: 0;
        left:23px;
        width:60.5%;
        height:60%;
    }
    .fore-div{
    position:relative;
    height:45px;
    background:#88E1FF  ;
    width:61%;
    left:15px;
    top:0px;
    
  }
  .back-div{
    position:relative;
    height:50px;
    background:#88E1FF  ;
    width:61%;
    left:15px;
    top:430px;
  }
  .chose-lang{
    position:relative;
    left:45%;
    background:white;
    border:1px solid gray;
    top:10px;
    border-radius:4px;
    padding:2px 12px;
  }
  .fa-cog1{
    position: relative;
    left:85%;
    top:8px;
    color:#E6F7FE ;
    background: transparent;
    border: none;  
    cursor: pointer;
  }
  .fa-refresh1{
    position: relative;
    left:75%;
    top:8px;  
    color:#E6F7FE ;
    background: transparent;
    border: none;  
    cursor: pointer;
  }
  .fa-expand-arrow1{
    position: relative;
    left:65%;
    top:8px;  
    color:#E6F7FE ;
    background: transparent;
    border: none;  
    cursor: pointer;
  }
  #run_code{
    position: relative;
    top:450px;
    left:45%;
    background: #00688B ;
    border: none;
    color: white;
    border-radius: 4px;
    height: 40px;
    padding: 12px 12px;
  }
  #sub_code{
    position: relative;
    top:450px;
    left:46%;
    background:green;
    border: none;
    color: white;
    border-radius: 4px;
    height: 40px;
    padding: 12px 12px;
  }
  </style>
</head>
<body>
  <div class="compiler_widget">
<div class="fore-div">
  <select class="chose-lang" name="Choose your Language">
    <option value="C">C</option>
    <option value="C++">C++</option>
    <option value="Java">Java</option>
    <option value="Python">Python</option>
    </select>
    <button class="fa-cog1"><i class="fa fa-cog" aria-hidden="true"></i></button>
    <button class="fa-refresh1"><i class="fas fa-sync-alt"></i></button>
    <button class="fa-expand-arrow1" value="click to go fullscreen" onclick="go_full_screen()">
      <i class="fas fa-expand-arrows-alt"></i></button>
   </div>
<pre id="editor1">function foo(items) {
    var i;
    for (i = 0; i &lt; items.length; i++) {
        alert("Ace Rocks " + items[i]);
    }
}</pre>
<div class="back-div"> </div>
<button id="run_code">Run Code</button>
<button id="sub_code">Submit Code</button>
</div>
<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor1");
    editor.setTheme("ace/theme/tomorrow");
    editor.session.setMode("ace/mode/javascript");
    document.getElementById('editor1').style.fontSize='18px';
    var line=editor.selection.getCursor();
</script>
<script type="text/javascript">
   $(".fa-expand-arrow1").click(function(){

var clone = $(this).clone().addClass('active');
var parent = $(this).parent();
var pos = $(this).position();

$(this).append(clone);

console.log(pos);

clone.css({'position' : 'absolute', left: pos.left + 'px', top: pos.top + 'px'}).animate({
    width: '80%', 
    height : '50%',
    top: 0,
    left: '10%'
},300);


});
</script>
 </body>
</html>
