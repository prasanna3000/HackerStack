<style class="cp-pen-styles">html, body {
  width: 100%;
  height: 100%;
}

body {
  font: 1.2em/1.4 'Oswald', sans-serif;
  color: #fff;
  background:#E5FDFF ; 
  text-align: right;
}

.rolldown-list {
  text-align: left;
  padding: 0;
  margin: 0;
}

.rolldown-list li {
  padding: 1em;
  margin-bottom: .125em;
  display: block;
  list-style: none;
  font-family: calibri;
  height: 60px;
}

.rolldown-list li {
  visibility: hidden;
  -webkit-animation: rolldown .7s 1;
          animation: rolldown .7s 1;
  -webkit-transform-origin: 50% 0;
          transform-origin: 50% 0;
  -webkit-animation-fill-mode: forwards;
          animation-fill-mode: forwards;
}

.rolldown-list li:nth-child(2n) {
  background-color:#52D5F5;
}

.rolldown-list li:nth-child(2n+1) {
  background-color: #333;
}

#myList {
  position: absolute;
  width: 70%;
  left:40%;
  margin-left: -25%;
}

#btnReload {
  float: right;
  color: #333;
  background: #ccc;
  text-transform: uppercase;
  border: none;
  padding: .5em 1em;
}

#btnReload:hover {
  background: #ddd;
}

@-webkit-keyframes rolldown {
  0% {
    visibility: visible;
    -webkit-transform: rotateX(180deg) perspective(500px);
            transform: rotateX(180deg) perspective(500px);
  }
  70% {
    visibility: visible;
    -webkit-transform: rotateX(-20deg);
            transform: rotateX(-20deg);
  }
  100% {
    visibility: visible;
    -webkit-transform: rotateX(0deg);
            transform: rotateX(0deg);
  }
}

@keyframes rolldown {
  0% {
    visibility: visible;
    -webkit-transform: rotateX(180deg) perspective(500px);
            transform: rotateX(180deg) perspective(500px);
  }
  70% {
    visibility: visible;
    -webkit-transform: rotateX(-20deg);
            transform: rotateX(-20deg);
  }
  100% {
    visibility: visible;
    -webkit-transform: rotateX(0deg);
            transform: rotateX(0deg);
  }
}
</style></head><body>
<ul class="rolldown-list" id="myList">
  <li style="animation-delay: 0s;">One</li>
  <li style="animation-delay: 0.25s;">Two</li>
  <li style="animation-delay: 0.5s;">Three</li>
  <li style="animation-delay: 0.75s;">Four</li>
  <li style="animation-delay: 1s;">Five</li>
  <li style="animation-delay: 1.25s;">Six</li>
  <li style="animation-delay: 1.5s;">Seven</li>
  <li style="animation-delay: 1.75s;">Eight</li>
</ul> 

<button id="btnReload">Reload</button>
<script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-de7e2ef6bfefd24b79a3f68b414b87b8db5b08439cac3f1012092b2290c719cd.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>// Increments the delay on each item.
$('.rolldown-list li').each(function () {
  var delay = $(this).index() / 4 + 's';
  $(this).css({
    webkitAnimationDelay: delay,
    mozAnimationDelay: delay,
    animationDelay: delay });

});

$('#btnReload').click(function () {
  $('#myList').removeClass('rolldown-list');
  setTimeout(function () {
    $('#myList').addClass('rolldown-list');
  }, 1);
});

</script>
