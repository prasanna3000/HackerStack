<script>
    SE.ready(function() {

        var afterSendSubmission = function(data) {

            $('#result').html('')
                .append("> data.submissionId: " + data.submissionId + "<br><br>");
        };

        var SEWidget = SE.widget("example-widget");
        SEWidget.events.subscribe('afterSendSubmission', afterSendSubmission);
    });
</script>
